
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Landing Page</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
      text-align: center;
      padding: 50px;
      transition: all 0.5s ease;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .container {
      margin-top: 40px;
      animation: fadeIn 1s ease;
    }
    a {
      display: block;
      margin: 15px auto;
      padding: 15px 25px;
      width: 220px;
      text-decoration: none;
      font-size: 1.1em;
      color: white;
      background-color: rgba(0,0,0,0.3);
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    a:hover {
      background-color: rgba(0,0,0,0.6);
    }
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: white;
      color: black;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body id="body">
  <button class="theme-toggle" onclick="toggleTheme()">🌙 Toggle Tema</button>
  <h1>Selamat Datang 👋</h1>
  <p>Pilih halaman yang ingin kamu akses:</p>
  <div class="container">
    <a href="halaman1.html">🔗 User 1</a>
    <a href="halaman2.html">🔗 User 2</a>
    <a href="admin.html">🔐 Admin Login</a>
  </div>
  <script>
    function toggleTheme() {
      const body = document.getElementById('body');
      if (body.style.background.includes('rgb')) {
        body.style.background = 'linear-gradient(to right, #4facfe, #00f2fe)';
        body.style.color = '#fff';
      } else {
        body.style.background = '#1e1e1e';
        body.style.color = '#eee';
      }
    }
  </script>
</body>
</html>
